{% block content %}
<div class="container">
    <h1 class="text-center">Grade {{ grade }} subjects</h1>
    <hr>
    <ul class="list-group">
        {% for subject in subjects %}
            <li class="list-group-item">
                <a href="{% url 'subject_detail' grade subject %}">{{ subject }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
