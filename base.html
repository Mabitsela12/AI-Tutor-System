{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="AI Tutor - Your Learning Companion" />
    <meta name="author" content="AI Tutor Team" />
    <title>AI Tutor</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <style>
        /* Ensure background image covers the entire viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black; /* Adjust text color for readability */
            display: flex;
            flex-direction: column;
        }

        /* Ensure the main content fills the remaining space */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Optional: vertically center content */
            align-items: center; /* Optional: horizontally center content */
            padding: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                background-size: cover; /* Ensure the image still covers medium screens */
            }
            .navbar-nav {
                flex-direction: column; /* Stack navbar links vertically */
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px; /* Adjust font size for small screens */
            }
            .navbar {
                padding: 10px; /* Add padding for small devices */
            }
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <!-- Main Content Block -->
    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Include Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core theme JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
