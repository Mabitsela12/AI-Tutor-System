{% extends 'base.html' %}

{% block content %}
    <!-- Header-->
    <header class="background-color py-5" style="background-color: rgb(40, 114, 114);">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder" style="background-color: blueviolet;">Intelligent Tutor</h1>
                <p class="lead fw-normal text-white-50 mb-0" style="background-color: darkmagenta;">Learning made fun and easy</p>
            </div>
        </div>
    </header>

    <!-- Section-->
    <section class="py-5" style="background-color: darkgray;">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for grade in grades %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Grade image-->
                        <img class="card-img-top" src="{{ grade.image.url }}" alt="Grade image" style="width: 100%; height: auto; object-fit: cover;" />
                        <!-- Grade details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">{{ grade.name }}</h5>
                            </div>
                        </div>
                        <!-- Grade actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                {% if user.is_authenticated %}
                                    <a class="btn btn-outline-dark mt-auto" href="{% url 'grade_detail' grade.id %}">View</a>
                                {% else %}
                                    <button class="btn btn-outline-dark mt-auto" disabled>Login to view</button>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <style>
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card-img-top {
                width: 100%;
                height: auto; /* Ensure images are responsive */
                object-fit: cover; /* Maintain aspect ratio without stretching */
            }

            .display-4 {
                font-size: 2.5rem; /* Adjust font size for smaller screens */
            }

            .lead {
                font-size: 1.2rem; /* Adjust font size for smaller screens */
            }

            .row-cols-2 {
                row-gap: 20px; /* Add gap for smaller screens */
            }

            .col {
                flex: 1 1 100%; /* Make columns stack on smaller screens */
            }

            .card-body h5 {
                font-size: 1.2rem; /* Adjust heading size */
            }
        }

        /* Additional styles for larger screens */
        @media (min-width: 769px) {
            .card-img-top {
                max-width: 100%;
                height: 200px;
                object-fit: cover;
            }

            .display-4 {
                font-size: 3.5rem; /* Larger font size for larger screens */
            }

            .lead {
                font-size: 1.5rem; /* Adjust font size for larger screens */
            }
        }
    </style>

{% endblock %}
